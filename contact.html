<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Abdulquadri</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
        }
        header {
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #e60000;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Me</h1>

        <form action="https://formsubmit.co/abdulquadriadeloye@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>

            <!-- Prevent spam -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Success redirect -->
            <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
        </form>

    </div>

</body>
</html>
